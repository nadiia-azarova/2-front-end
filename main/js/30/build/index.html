<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <ul class="messages-list">
            <li class="messages-list__item comment">
                <div class="comment__wrapper">
                    <header class="comment__header">
                        <div class="comment__ava ava">
                            <div class="ava__img"></div>
                            <a class="ava__web" href="">site</a>
                        </div>
                        <div class="comment__group">
                            <h4 class="comment__title">Jon Davis</h4>
                            <div class="comment__publish-date">2 Minutes ago</div>
                        </div>
                        <div class="comment__actions">
                            <button class="edit">edit</button>
                            <button class="remove">remove</button>
                        </div>
                    </header>
                    <div class="comment__content">
                        <div class="comment__text">Lorem ï„˜ ipsum dolor sit amet, consectetuer adipiscing elit, sed diam
                            nonummy nibh euismod tincidunt ut laoreet dolore magna. </div>
                        <div class="comment__like-wrapper">
                            <button class="like">l</button>
                        </div>
                    </div>
                    <footer class="comment__footer">
                        <button class="reply">Reply</button>
                        <div class="top">
                            <button class="top-p">+</button>
                            <button class="top-m">-</button>
                        </div>
                    </footer>
                    <div class="comment__reply reply">
                        <header class="reply__header">
                            <div class="reply__ava ava">
                                <div class="ava__img"></div>
                                <a class="ava__web" href="">site</a>
                            </div>
                            <div class="reply__group">
                                <h4 class="reply__title">Shane Hobbins</h4>
                                <div class="reply__publish-date">Just now</div>
                            </div>
                        </header>
                        <div class="reply__content">
                            <p class="reply__text"><span class="q">Jon Davis</span> Lorem ipsum dolor sit amet,
                                consectetuer
                                adipiscing elit.</p>
                        </div>
                        <footer class="reply__footer">
                            <button class="reply">Reply</button>
                            <div class="top">
                                <button class="top-p">+</button>
                                <button class="top-m">-</button>
                            </div>
                        </footer>
                    </div>
                </div>
            </li>
        </ul>
        <button class="ddd" data-smile="smile">
            <span>smile</span>
        </button>
        <button class="ddd" data-smile="ok">
            ok
        </button>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button id="post">post</button>
    </div>
    <div class="carousel">
        <a class="carousel-item" href="#one!"><img src="https://lorempixel.com/250/250/nature/1">1</a>
        <a class="carousel-item" href="#two!"><img src="https://lorempixel.com/250/250/nature/2">2</a>
        <a class="carousel-item" href="#three!"><img src="https://lorempixel.com/250/250/nature/3">3</a>
        <a class="carousel-item" href="#four!"><img src="https://lorempixel.com/250/250/nature/4">4</a>
        <a class="carousel-item" href="#five!"><img src="https://lorempixel.com/250/250/nature/5">4</a>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
