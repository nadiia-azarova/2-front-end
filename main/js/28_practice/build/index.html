<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="custom-select">
            <select name="country">
                <option selected disabled hidden value="">Select Country</option>
                <option value="uk">UA</option>
                <option value="en">USA</option>
                <option value="de">Deutch</option>
            </select>
            <div class="select">
                <div class="select__main">
                    <div class="select__text">Select Country</div>
                    <div class="select__btn"></div>
                </div>
                <ul class="select__options-list">
                    <li data-value="" class="select__option   hidden">Select Country</li>
                    <li data-value="uk" class="select__option selected">UA</li>
                    <li data-value="en" class="select__option disabled">USA</li>
                    <li data-value="de" class="select__option">Deutch</li>
                </ul>
            </div>
        </div>

    </div>


    <script src="./js/script.js"></script>
</body>

</html>
