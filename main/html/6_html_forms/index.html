<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <form method="get" action="" autocomplete="off">
        <div>
            <label>first name
                <input tabindex="1" type="text" autofocus name="first_name" value="" placeholder="name">
            </label>
        </div>
        <div>
            <label for="last_name_2354235">last name</label>
            <input tabindex="3" id="last_name_2354235" type="text" required name="last_name" disabled value="ddd"
                readonly maxlength="3">
        </div>
        <input type="password" name="pass">
        <fieldset>
            <legend>Выбрать</legend>
            <label>
                <input type="checkbox" value="1" name="one">
                One
            </label>
            <br>
            <label>
                <input type="checkbox" value="2" name="two">
                Two
            </label>
            <br>
            <label>
                <input type="checkbox" value="3" name="three">
                Three
            </label>
        </fieldset>
        <fieldset>
            <legend>Выбрать</legend>
            <label>
                <input type="radio" value="1" name="number">
                One
            </label>
            <br>
            <label>
                <input type="radio" value="2" name="number">
                Two
            </label>
            <br>
            <label>
                <input type="radio" value="3" name="number">
                Three
            </label>
        </fieldset>
        <label>City
            <select name="city" required>
                <option value="" selected hidden disabled>Выбрать город</option>
                <option value="rivne">Rivne</option>
                <optgroup label="Othe">
                    <option value="sdgfdsf">dsfgdf</option>
                </optgroup>
            </select>
        </label>
        <label>City
            <select name="city1" multiple size="3">
                <option value="rivne">Rivne</option>
                <option value="sdgfdsf">dsfgdf</option>
                <option value="www">wwww</option>
            </select>
        </label>
        <div>
            <label for="message">Message</label>
            <textarea tabindex="2" name="message" id="message" cols="30" rows="10" placeholder="sdfd"></textarea>
        </div>
        <br><input type="reset" value="r">
        <input type="submit" value="s">
        <input type="button" value="b">

        <br>
        <button type="submit">ok</button>
        <button type="reset">reset</button>
        <button type="button">b</button>
    </form>
</body>

</html>
