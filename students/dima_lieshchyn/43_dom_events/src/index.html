<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
    </style>
</head>

<body>
    <div class="trafic-lights">
        <button class="trafic-lights__start btn">Start</button>
        <div class="trafic-lights__wrapper">
            <div class="trafic-lights__light light" data-light="red"></div>
            <div class="trafic-lights__light light" data-light="yellow"></div>
            <div class="trafic-lights__light light" data-light="green"></div>
        </div>
        <button class="trafic-lights__stop btn" disabled>Stop</button>
    </div>
    <button class="open">Open modal window</button>
    <div class="modal">
        <div class="modal__wrapper">
            <div class="modal__window">
                <p>Modal Window</p>
                <button class="close" type="button">Close</button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
