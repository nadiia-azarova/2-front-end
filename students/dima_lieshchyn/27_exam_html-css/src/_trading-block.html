<section class="trading-section">
    <div class="container">
        <div class="row">
            <div class="col-12 trading-block">
                <div class="trading-block__img-wrapper">
                    <img src="./images/trading-image.jpg" alt="" srcset="">
                </div>
                <div class="trading-block__trading-form trading-form">
                    <div class="trading-form__lvl-1 lvl-1">
                        <a href="#" class="lvl-1__link">Sell</a>
                        <img class="lvl-1__icon" src="images/bitcoin-icon.svg" alt="" srcset="">
                        <img class="lvl-1__icon" src="images/arrow-right.svg" alt="" srcset="">
                        <a href="#" class="lvl-1__link">Buy</a>
                        <img class="lvl-1__icon" src="images/t-light.svg" alt="" srcset="">
                    </div>
                    <div class="trading-form__lvl-2 lvl-2">
                        <p class="lvl-2__title alt_title">Rate:</p>
                        <p class="lvl-2__value text_global">10127.&nbsp;</p>
                        <span class="lvl-2__alt-value text_global">49</span>
                    </div>
                    <div class="trading-form__lvl-3 lvl-3">
                        <div class="lvl-3__wrapper">
                            <p class="lvl-3__title alt_title">Pay:</p>
                            <label for="pay">
                                <input id="pay" class="lvl-3__input" type="text" placeholder="1">
                                <img src="images/btc-gray.svg" class="lvl-3__pholder-1" alt="btc_gray" srcset="">
                            </label>
                        </div>
                        <div class="lvl-3__wrapper">
                            <p class="lvl-3__title alt_title">Receive:</p>
                            <label for="receive">
                                <input id="receive" class="lvl-3__input" type="text" placeholder="0">
                                <img src="images/t-gray.svg" class="lvl-3__pholder-2" alt="btc_gray" srcset="">
                            </label>
                        </div>
                    </div>
                    <div class="trading-form__lvl-4 lvl-4">
                        <div class="lvl-4__wrapper">
                            <p class="lvl-4__title alt_title">Maker fees:</p>
                            <label for="maker"></label>
                            <input id="maker" class="lvl-4__input" type="text">
                        </div>
                        <div class="lvl-4__wrapper">
                            <p class="lvl-4__title alt_title">Exchange fees:</p>
                            <label for="exchange"></label>
                            <input id="exchange" class="lvl-4__input" type="text">
                        </div>
                    </div>
                    <div class="trading-form__lvl-5 lvl-5">
                        <label class="lvl-5__label custom_radio">
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                            <span class="lvl-5__title alt_title on_wallet">On Exchange</span>
                        </label>
                        <label class="lvl-5__label custom_radio ">
                            <span class="lvl-5__title alt_title on_wallet">On Wallet</span>
                        </label>
                    </div>
                </div>
                <div class="col-12 trading-block__trading-text-block trading-text-block">
                    <div class="trading-text-block__text-section">
                        <h3 class="trading-text-block__trading-title title_global">On-Exchange Trading</h3>
                        <p class="trading-text-block__text text_global">Instant</p>
                        <p class="trading-text-block__text text_global">Passive Inventory earns fees</p>
                    </div>
                    <div class="trading-text-block__text-section">
                        <h3 class="trading-text-block__trading-title title_global">On-Chain Swaps</h3>
                        <p class="trading-text-block__text text_global">Low Counterparty risk</p>
                        <p class="trading-text-block__text text_global">Direct transfers</p>
                    </div>
                    <div class="trading-text-block__text-section">
                        <h3 class="trading-text-block__trading-title title_global">Time Settlement Swaps</h3>
                        <p class="trading-text-block__text text_global">LBTC / Lightning and other sidechain</p>
                        <p class="trading-text-block__text text_global">swaps</p>
                    </div>
                    <div class="trading-text-block__text-section">
                        <div class="trading-text-block__btn button_global">
                            <a href="#" class="trading-text-block__btn-link button-link_global">Join now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
