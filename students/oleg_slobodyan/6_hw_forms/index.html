<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 6 Forms</title>
</head>
<body>
    <header>
        <h1>Опитування наший клієнтів</h1>
    </header>
    <main>
        <form method="post" action="#">
            <fieldset>
                <legend>Контактная информация</legend>
                <p><label for="name">Ім'я </label><input type="text" id="name" name="firstname" required></p>
                <p><label for="tel">Телефон </label><input type="tel" id="tel" name="telephone"
                        pattern="\+38\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}">
                </p>
                <p><label for="email">E-mail</label><input type="email" id="email" required name="email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></p>
                <p><label for="data">Дата народження</label><input type="data" id="data" name="birthday"></p>
            </fieldset>
            <fieldset>
                <legend>Персональна інформація</legend>
                <p><label for="age">Вік</label><input type="number" id="age" name="age" min="1" max="100" step="1"></p>
                <p><label for="kitchen">Улюблена кухня </label>
                    <select id="kitchen" name="kitchen">
                        <option value="Українська">Українська </option>
                        <option value="Азійська">Азійська</option>
                        <option value="Мексиканська">Мексиканська</option>
                        <option value="Американська">Американська</option>
                    </select>
                <p><label for="food">Яке блюдо Ви хотіли б побачити в меню </label><textarea name="food" id="" cols="30"
                        rows="10"></textarea></p>
            </fieldset>
            <fieldset>
                <legend>Оцінка нашаго закладу</legend>
                <p>
                    Чому ви вибрали наш заклад?
                    <br>
                    <label>
                        <input type="radio" name="near-home">
                        Недалеко від дому
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="ad">
                        Побачив рекламу
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="advice">
                        Порадили
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="good-choice">
                        Оптимальне відношення ціни якості
                    </label>
                    <br>
                    <br>
                    Чи будете ви рекомендувати наш заклад своїм занйомим?
                    <br>
                    <label>
                        <input type="radio" name="choice" value="yes">
                        Так
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="choice" value="no">
                        Ні
                    </label>

                </p>
            </fieldset>
            <br>
            <input type="submit" value="Відправити">
        </form>
    </main>
    <footer>
        <p>Дякуємо за Ваш відгук</p>
    </footer>
</body>

</html>
