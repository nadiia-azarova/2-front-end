<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoplist</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="page">
    <header class="header">
        <h1>CSS Dinner Shopping List</h1>
        <p>Letâ€™s go to the mall!</p>
    </header>
    <main class="main">
        <form class="formmain" method="post" action="" onsubmit="alert('Submited!');return false">
            <ul class="menu">
                <li class="menu-item">
                    <label class="text menu-label">
                        <input type="checkbox" class="menu-input" />
                        <div class="txtwrap">
                            A lot of pickles <span class="small">(for the next lessons about CSS)</span>
                        </div>
                    </label>
                </li>
                <li class="menu-item">
                    <label class="text menu-label">
                        <input type="checkbox" class="menu-input" />
                        <div class="txtwrap">
                            10 apples <span class="small">(for more CSS manipulations)</span>
                        </div>
                    </label>
                </li>
                <li class="menu-item">
                    <label class="text menu-label">
                        <input type="checkbox" class="menu-input" />
                        <div class="txtwrap">
                            20 oranges <span class="small">(because they are awesome)</span>
                        </div>
                    </label>
                </li>
                <li class="menu-item">
                    <label class="text menu-label">
                        <input type="checkbox" class="menu-input" />
                        <div class="txtwrap">
                            13 plates <span class="small">(hm... they always dissapear)</span>
                        </div>
                    </label>
                </li>
                <li class="menu-item">
                    <label class="text menu-label">
                        <input type="checkbox" class="menu-input" />
                        <div class="txtwrap">15 bentos</div>
                    </label>
                </li>
                <li class="menu-item">
                    <label class="text menu-label">
                        <input type="checkbox" class="menu-input" />
                        <div class="txtwrap">
                            1 bottle of Sake <span class="small">(for my friends)</span>
                        </div>
                    </label>
                </li>
            </ul>
            <div class="subm"><input class="submitter" type="submit" value="Bon appetit :)" /></div>
        </form>
    </main>
</body>

</html>
