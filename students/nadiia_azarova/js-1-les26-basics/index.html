    <!-- 2. Тобі потрібно зберігати ім’я та прізвище в змінній, придумай до 4-х імен змінних, що потрібні тобі для даної задачі. Також напиши до 5 неправильних імен (неправильні імена повинні бути закоментовані); -->

        let firstName = 'Nadia';
        let lastName = 'Azarova';

        // Неправильные имена
        // let 1name;

        // let let;
        // let моё_имя; разрешено, но плохо

    <!-- 4. Які стилі написання імен змінних ти знаєш? -->
    <script>
        /* camelCase:
            let variableName; */
        /* kebab_case:
            let variable_name; */
        /* Uppercase для констант известных ДО выполнения скрипта:
            const CONST_NAME; */
        /* Все переменные начинаются с одного и того же символа:

    <script>
        // Норма
        // 1. Запитай ім’я користувача та виведи у відповідь “Привіт, *ім’я*”;
        let userName = prompt('Як тебе звати?', '');
        alert('Привіт,' + ' ' + userName + '!');

        // 2. Запитай рік народження користувача, порахуй його/її вік і виведи результат. Поточний рік вкажи в коді як константу;
        const CURRENT_YEAR = 2021;
        let userYear = +prompt('В якому році ти народилась?', '');
        let userAge = CURRENT_YEAR - userYear;
        alert('Зараз тобі' + ' ' + userAge + ' ' + 'років');

        // 3. Запитай у користувача довжину сторони квадрату і виведи периметр цього квадрата
        let squareEdge = +prompt('Назови будь-яку довжину сторони квадрата', '');
        let squarePerimeter = squareEdge * 4;
        alert('Периметр цього квадрату дорівнює' + ' ' + squarePerimeter);

        // Максимум
        // 1. Запитай у користувача радіус кола і виведи площу такої окружності.
        let circleRadius = +prompt('Назови будь-який радіус кола', '');
        let circleArea = Math.pow(circleRadius, 2) * Math.PI;
        let circleAreaRound = Math.round(circleArea * 100) / 100;
        alert('Площа цього кола приблизно' + ' ' + circleAreaRound + ' ' + 'квадратних папуг');

        // 2. Запитай у користувача відстань в кілометрах між двома містами і за скільки годин він хоче дістатися. Порахуй швидкість, з якою необхідно рухатися, щоб встигнути вчасно.
        let distance = +prompt('Яка відстань між твоїм містом і тим, до якого ти бажаєшь дістатися? Вкажи в кілометрах.', '');
        let time = +prompt('За який час ти бажаєшь до туда дістатися?', '');
        let velocity = Math.round(distance / time * 100) / 100;
        alert('Тобі потрібно рухатись із швидкістю' + ' ' + velocity + 'км/год, щоб дістатися вчасно');

        // 3. Реалізуй конвертор валют. Користувач вводить долари, програма переводить їх в євро. Курс валют зберігається в константі.
        let dollars = +prompt('Назви будь-яку суму у \$');
        const CURRENCY = 0.89;
        let euro = Math.round(dollars * CURRENCY * 100) / 100;
        alert('Ця сума дорівнює' + ' ' + euro + ' ' + 'у €.');
    </script>
